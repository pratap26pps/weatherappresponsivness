<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
   <canvas id="canvas"></canvas>
 <button id="fullscreenBtn"></button>
    <div class="container">
   <!-- <video autoplay loop muted plays-inline class="background-clip" src="weather.mp4"
   >  </video> -->
     

        <div class="app">WEATHER APP</div>
     <div class="flex">
         <div class="yourWeather">your wheather</div>
         <div class="searchWeather">search wheather</div>
     </div>   
      
     <div class="grantLocation active">
        <img class="fig" src="your-location.png" >
        <h2 class="grant">GRANT LOCATION ACCESS</h2>
        <h5 class="grant">allow acces to weather information</h5>
        <div class="accessButton">grant access</div>
     </div>

     
    

 <div class="showData active data3">

    <div class="flex3">
      <span class="city"></span> 
      <span class="desc"></span>
    
      <img class="tempFig" src="high-temperature.png" alt="">
      
      <span class="fetchTemp"></span>
      <h3 class="tem grant">TEMPERATURE</h3>
    </div>
        
<div class="flex2">
     <div class="speedWind">
        <img class="windFig" src="wind.png" alt="" >
       
        <span class="windData"></span>
         <h3>WIND SPEED</h3>
     </div>

     <div class="humidity">
      <img class="humidityFig" src="humidity.png" alt="">
      
        <span class="humidityData"></span>
          <h3>HUMIDITY</h3>
     </div>

     <div class="clouds">
      
        <img class="cloudsFig" src="weather-app.png" alt="">
       
        <span class="cloudData"></span>
         <h3>CLOUDS</h3>
     </div>
 </div>

 </div>
    

    <div class="loader loading"></div>

    <form class="search ">
        <input class="searchCity" placeholder="search city" type="search" name="searchWeather"  >
        <img class="hand" src="image.png" alt="">
    </form>

    </div>
 


    <script src="index.js"></script>
</body>
</html>
